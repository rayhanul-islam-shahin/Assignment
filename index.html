<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST ASSIGNMENT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="raleway-font">
    <header>
        <nav>
            <p class="logo inter-font">LOGO</p>
             <button class="btn">Sign Up</button>
        </nav>
        <div class="banner raleway-font">
            <h1>Cool Dark UI Template for</h1> 
            <h1>Webflow Agencies!</h1>
        </div>
        <div class="btn-2">
            <button class="btn btn-2">Stay Focused</button>
        </div>
    </header>
    <section class="action-section">
        <div class="action-title">
            <h3>See it in Action</h3>
            <p>Explore the live preview and imagine</p>
            <p>your brand in this bold new look.</p>
            <button class="btn btn-3">Launch Live Preview</button>
        </div>
        <div class="action-img">
            <img src="Assets/wc-mini.png" alt="wc-mini">
        </div>
    </section>
</body>
</html>
